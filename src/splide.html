<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vanilla-js</title>
  <link rel="stylesheet" href="/assets/css/splide-core.min.css">
  <link rel="stylesheet" href="/assets/css/app.css">
</head>

<body>
  <div class="wrapper js-wrapper">
    <header class="header js-header">
      <div class="main_width">
        <div class="header_inner">
          <h1 class="header_title">Js Tips</h1>

          <nav class="header_nav">
            <ul class="header_list">
              <li class="header_item">
                <a href="#" class="header_item_link">
                  <span class="header_item_text">Splide</span>
                </a>
              </li>
              <li class="header_item">
                <a href="/src/vanilla.html" class="header_item_link">
                  <span class="header_item_text">Vanilla</span>
                </a>
              </li>
            </ul>
          </nav>

          <div class="hamburger">
            <button class="hamburger_button js-hamburger">
              <span class="hamburger_button_line"></span>
              <span class="hamburger_button_line"></span>
              <span class="hamburger_button_line"></span>
            </button>
          </div>
        </div><!-- /.header_inner -->
      </div><!-- /.main_width -->
    </header>
    <main class="main js-main">
      <div class="main_width">
        <div class="main_inner">
          <div class="main_contents">
            <section class="section splide" aria-labelledby="carousel-heading">
              <div class="splide_wrapper" style="position: relative;">
                <div class="splide_inner">
                  <div class="splide__arrows">
                    <button class="splide__arrow splide__arrow--prev"></button>
                    <button class="splide__arrow splide__arrow--next"></button>
                  </div>
                  <div class="kv splide__track">
                    <ul class="kv_list splide__list">
                      <li class="kv_item splide__slide">
                        <div class="kv_image"></div>
                      </li>
                      <li class="kv_item splide__slide">
                        <div class="kv_image"></div>
                      </li>
                      <li class="kv_item splide__slide">
                        <div class="kv_image"></div>
                      </li>
                      <li class="kv_item splide__slide">
                        <div class="kv_image"></div>
                      </li>
                      <li class="kv_item splide__slide">
                        <div class="kv_image"></div>
                      </li>
                    </ul><!-- /.kv_list -->
                  </div><!-- /.kv -->
                </div><!-- /.splide_inner -->
              </div><!-- /.splide_wrapper -->
            </section>
          </div><!-- /.main_contents -->
          <aside class="aside"></aside>
        </div><!-- /.main_inner -->
      </div><!-- /.main_width -->
    </main>
  </div><!-- /.wrapper -->

  <div class="modal js-modal" role="dialog" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" aria-modal="true">
    <ul class="modal_list" role="document">
      <li class="modal_item">
        <a href="/src/splide.html" class="modal_item_link">
          <span class="modal_item_text">Splide</span>
        </a>
      </li>
      <li class="modal_item">
        <a href="/src/vanilla.html" class="modal_item_link">
          <span class="modal_item_text">Vanilla</span>
        </a>
      </li>
    </ul>
  </div>
  <script src="/src/js/splide.min.js"></script>
  <script src="/src/js/splide.js"></script>
  <script src="/src/js/common.js"></script>
  <script src="/src/js/commonClass.js"></script>
  <script>
    /**
     * 第一引数: 
     * 第二引数: ヘッダー要素
     */
    // 特定の位置に達したらヘッダーに影を追加
    window.addEventListener('DOMContentLoaded', () => {
      new AddHeaderShadow('.splide', '.js-header');
    });
  </script>
</body>

</html>
