<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン画面</title>
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <div class="wrapper">
    <div class="login">
      <div class="login_inner">
        <div class="container">
          <form action="" method="post" class="form">
            <div class="form_inner">
              <h1 class="form_heading">Log in</h1>
              <label class="form_label" for="username">Username</label>
              <input class="form_input" type="text" id="username" name="username" placeholder="Username">
              <label class="form_label" for="password">Password</label>
              <input class="form_input" type="password" id="password" name="password" placeholder="Password">
              <button class="form_login" type="submit">Log in</button>
            </div>
          </form>
          <div class="form_footer">
            <a class="form_link" href="/src/forgotpassword/">パスワードを忘れた方</a>
            <a class="form_link" href="/src/register/">会員登録はこちら</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.wrapper -->

</body>

</html>
