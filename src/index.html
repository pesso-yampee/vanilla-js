  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const imageWraps = document.querySelectorAll('.gallery_imageWrap');
      const aspectRatioArray = ["3/4", "1/2", "3/7", "2/3", "3/5", "2/1", "4/3"];
      const getAspectRatio = () => {
        const randomSplice = aspectRatioArray.splice(Math.floor(Math.random() * aspectRatioArray.length),1)[0];
        const splited = randomSplice.split('/');
        const numericalizedValue = splited.map(str => {
          return parseInt(str);
        });
        const result = numericalizedValue.reduce((prev, current) => {
          return prev / current * 100;
        });

        return result;
      }

      imageWraps.forEach(imageWrap => {
        const aspectRatio = getAspectRatio();
        imageWrap.style.paddingTop = `${aspectRatio}%`;
      });
    });
  </script>
